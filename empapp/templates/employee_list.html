<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<!-- {{data}} -->

<div class="container mt-5">
    {%for c in category%}
   <a href="{%url 'category-filter' c.id%}"> {{c.category_name}}</a>
    {%endfor%}
    <table class="table">
        <tr><th>EmployeeName</th>
        <th>Category</th>
        <th>Place</th>
        <th>Phone</th>
        <th>Action</th>
    </tr>
    <tr>
        {%for e in data%}
        <td>{{e.employee_name}}</td>
    <td>{{e.category_name}}</td>
    <td>{{e.place}}</td>
    <td>{{e.mobile_number}}</td>
    <td>
        <a href="{%url 'employee-detail' e.id%}"><i class="fa-regular fa-eye"></i></a>
        <a href="{%url 'employee-update' e.id%}"><i class="fa-regular fa-pen-to-square"></i></a>
        <a href="{%url 'employee-delete' e.id%}"><i class="fa-solid fa-trash"></i></a>
    </td>
</tr>
{%endfor%}
    </table>
</div>



</body>
</html>
